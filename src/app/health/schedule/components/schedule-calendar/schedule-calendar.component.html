<div class="calendar">
  <app-schedule-controls
    [selected]="selectedDay"
    (move)="onChange($event)"
  ></app-schedule-controls>

  <app-schedule-days
    [selected]="selectedDayIndex"
    (selectDay)="onSelectDay($event)">
  </app-schedule-days>

  <app-schedule-section
    *ngFor="let section of sections"
    [name]="section.name"
    [section]="getSection(section.key)"
    (selectSection)="onSelectSection($event, section.key)">
  </app-schedule-section>
</div>
